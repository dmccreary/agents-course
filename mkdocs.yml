site_name: Building Intelligent Agents Course
site_description: 'Resources for building intelligent agents using local GPU resources'
site_author: 'Dan McCreary'
repo_name: 'GitHub Repo'
site_url: 'https://dmccreary.github.io/agents-course/'
repo_url: 'https://github.com/dmccreary/agents-course'
edit_uri: 'blob/master/docs'

nav:
  - Home: index.md
  - About: about.md
  - Getting Started:
    - Introduction: getting-started/index.md
    - Picking Agent Library: getting-started/picking-agent-library.md
    - GPU Drivers: getting-started/gpu-drivers.md
    - Conda Setup: getting-started/conda-setup.md
    - Testing Libraries: getting-started/testing-libraries.md
  - Glossary: glossary.md
  - How We Built This Site: how-we-built-this-site.md
  - References: references.md
  - Contact: contact.md
 
# MicroSite Standards from here down

theme:
  name: material
  logo: img/logo.png
  favicon: img/favicon.ico
  palette:
    primary: 'red'
    accent: 'black'
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
    - content.action.edit
plugins:
  - search
  - social
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.highlight:
      linenums: true
extra_css:
   - css/extra.css
extra_javascript:
   - js/extra.js
